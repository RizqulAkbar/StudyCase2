apiVersion: apps/v1
kind: Deployment
metadata:
  name: twittorapp-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: twittorapp
  template:
    metadata:
      labels:
        app: twittorapp
    spec:
      containers:
      - name: twittorapp
        image: rizhy/twittorapp:latest
        resources:
          limits:
            memory: "500Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: twittorapp-clusterip-srv
spec:
  type: ClusterIP
  selector:
    app: twittorapp
  ports:
  - name: twittorapps
    protocol: TCP
    port: 80
    targetPort: 80